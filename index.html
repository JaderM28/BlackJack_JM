<!DOCTYPE html>
<html lang="es-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>BlackJack</title>
</head>
<body>
    
    <header class="titulo">
        <h2>BlackJack</h2>
    </header>

    <div class="row mt-2">
        <div id="divBotones" class="col text-center">
            <button id="btnNuevo" class="btn btn-primary">New Game</button>
            <button id="btnPedir" class="btn btn-secondary">Draw Cards</button>
            <button id="btnDetener" class="btn btn-danger">Stop Game</button>
        </div>
    </div>

    <div class="row container mt-5">
        <div class="col">
            <h2>Jugador 1 - <span>0</span></h2>
            <div class="divCartas" id="jugador-cartas">
                
            </div>
        </div>
    </div>

    <div class="row container mt-4">
        <div class="col">
            <h2>Computadora - <span>0</span></h2>
            <div class="divCartas" id="computadora-cartas">
                
            </div>
        </div>
    </div>

    <script src="./assets/js/undercore-min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
